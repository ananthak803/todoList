<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
    <div class="todo">
        <h1>To-do List</h1>
        <div class="sectionTodo">
            <span class="subHead">Your plan for today</span>
            <div class="todoBox">
                <input id="input" type="text" placeholder="Add Todo">
                <button id="addBtn" class="todoBtn">Add </button>
            </div>
            <span class="subHead">Your To-do List</span>
                <ul>
                    <li class="li">
                        <span class="liSpan">Create your todo list</span>
                        <button class="todoBtn doneBtn">done</button>
                        <button class="todoBtn removeBtn">remove</button>

                    </li>
                </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
